<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
        <title>D&D Hangman</title>

    </head>
    <body>

        <!-- Header -->
        <div class="container">
            <img id="logo" src="assets/images/dndhangman.PNG" alt="DnD Hangman Logo">
            <h3><span id="gameover">Press Any Key To Play</span></h3>
        </div>

        <div class="container">
            
            <!-- display current word-->
            <div class="md-container">
                <h1><span id="wordSpan"></span></h1>
            </div>

            <div class="sm-container">

                <!-- game results/# of wins -->
                <div> 
                    <strong>Exp. Level: </strong><span id="expLevel">1</span>
                    <hr>
                </div>

                <!-- game results/# of losses -->
                <div> 
                    <strong>Hit Points: </strong><span id="healthPoints">10</span>
                    <hr>
                </div>
                
                <!-- number of guesses remaining -->
                <div> 
                    <strong>Guesses Remaining: </strong><span id="guessesRemaining">10</span>
                    <hr>
                </div>

                <!-- letters already guessed -->
                <div > 
                    <strong>Letters Already Guessed:</strong><br><span id="lettersGuessed"></span>
                </div>

            </div>

            <div class="sm-container monstercage">

                <!-- display the creature to be guessed-->
                <img id="monsterImage" src="#" alt="Random image of D&D monster">

            </div>

        </div>

        <script src="assets/javascript/game.js"></script>
        
    </body>

</html>
