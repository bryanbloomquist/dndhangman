<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
        <title>D&D Hangman</title>

    </head>
    <body>

        <!-- Header -->
        <div>
            <img src="assets/images/dndhangman.PNG" alt="DnD Hangman Logo">
            <h3>Press Any Key To Play</h3>
        </div>

        <div>
            
            <!-- display current word-->
            <div>
                <span id="wordSpan"></span>
            </div>

            <!-- game results/# of wins -->
            <div> 
                <strong>Exp. Level: </strong><span id="expLevel">0</span>
            </div>

            <!-- game results/# of losses -->
            <div> 
                <strong>Health Points: </strong><span id="healthPoints">10</span>
            </div>
            
            <!-- number of guesses remaining -->
            <div> 
                <strong>Number of Guesses Remaining: </strong><span id="guessesRemaining">10</span>
            </div>

            <!-- letters already guessed -->
            <div > 
                <strong>Letters Already Guessed: </strong><span id="lettersGuessed"></span>
            </div>

        </div>

        <script src="assets/javascript/game.js"></script>
        
    </body>

</html>
